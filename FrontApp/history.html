<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atom Machine Learning</title>
    <link rel="shortcut icon" href="./img/atom.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/history.js" defer></script>
  </head>

  <body>
    <header>
      <div class="home">
        <a href="./index.html"> home </a>
      </div>
    </header>
    <main>
      <div id="card" class="card">
        <h2>User Information</h2>
        <h3><strong>Date:</strong> <span id="date"></span></h3>
        <div class="info">
          <p><strong>Sex:</strong> <span id="sex"></span></p>
          <p><strong>Age Category:</strong> <span id="ageCategory"></span></p>
          <p><strong>BMI:</strong> <span id="bmi"></span></p>
          <p><strong>General Health:</strong> <span id="genHealth"></span></p>
          <p>
            <strong>Physical Activity:</strong>
            <span id="physicalActivity"></span>
          </p>
          <p>
            <strong>Physical Health:</strong> <span id="physicalHealth"></span>
          </p>
          <p><strong>Mental Health:</strong> <span id="mentalHealth"></span></p>
          <p><strong>Sleep Time:</strong> <span id="sleepTime"></span></p>
          <p>
            <strong>Difficulty Walking:</strong> <span id="diffWalking"></span>
          </p>
          <p><strong>Smoking:</strong> <span id="smoking"></span></p>
          <p>
            <strong>Alcohol Drinking:</strong>
            <span id="alcoholDrinking"></span>
          </p>
          <p>
            <strong>Kidney Disease:</strong> <span id="kidneyDisease"></span>
          </p>
          <p><strong>Asthma:</strong> <span id="asthma"></span></p>
          <p><strong>Skin Cancer:</strong> <span id="skinCancer"></span></p>
          <p><strong>Stroke:</strong> <span id="stroke"></span></p>
          <p><strong>Diabetic:</strong> <span id="diabetic"></span></p>
        </div>
      </div>
    </main>
  </body>
</html>
